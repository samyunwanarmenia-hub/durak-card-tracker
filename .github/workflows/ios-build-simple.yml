name: iOS Build (Simple - No Certificates)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Тип сборки'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - simulator

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          if [ $? -ne 0 ]; then
            echo "Ошибка установки зависимостей"
            exit 1
          fi

      - name: Build web assets
        run: |
          npm run build
          if [ $? -ne 0 ]; then
            echo "Ошибка сборки веб-версии"
            exit 1
          fi

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli@latest

      - name: Add iOS platform
        run: |
          if [ ! -d "ios" ]; then
            echo "Добавляем iOS платформу..."
            npx cap add ios
            if [ $? -ne 0 ]; then
              echo "Ошибка добавления iOS платформы"
              exit 1
            fi
          else
            echo "iOS платформа уже существует"
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          if [ -f "Podfile" ]; then
            pod install --repo-update
            if [ $? -ne 0 ]; then
              echo "Ошибка установки CocoaPods зависимостей"
              exit 1
            fi
          else
            echo "Podfile не найден, пропускаем установку CocoaPods"
          fi

      - name: Sync Capacitor
        run: |
          npx cap sync ios
          if [ $? -ne 0 ]; then
            echo "Ошибка синхронизации Capacitor"
            exit 1
          fi

      - name: Build for iOS Simulator
        if: github.event.inputs.build_type == 'simulator'
        run: |
          cd ios/App
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build for Device (Development)
        if: github.event.inputs.build_type == 'development'
        run: |
          cd ios/App
          
          # Используем автоматическую подпись (требует Apple ID, но не сертификаты)
          xcodebuild clean archive \
            -workspace App.xcworkspace \
            -scheme App \
            -archivePath build/App.xcarchive \
            -configuration Release \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="" \
            -quiet || {
              echo "⚠️ Автоматическая подпись не удалась. Попробуем без подписи..."
              xcodebuild clean archive \
                -workspace App.xcworkspace \
                -scheme App \
                -archivePath build/App.xcarchive \
                -configuration Release \
                CODE_SIGN_IDENTITY="" \
                CODE_SIGNING_REQUIRED=NO \
                CODE_SIGNING_ALLOWED=NO \
                -quiet
            }

      - name: Create export options plist (Development)
        if: github.event.inputs.build_type == 'development'
        run: |
          cd ios/App
          mkdir -p build
          
          cat > build/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF

      - name: Export IPA (Development)
        if: github.event.inputs.build_type == 'development'
        run: |
          cd ios/App
          
          if [ ! -d "build/App.xcarchive" ]; then
            echo "Ошибка: архив не найден"
            exit 1
          fi
          
          mkdir -p build/ipa
          
          # Пробуем экспортировать с автоматической подписью
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist build/ExportOptions.plist \
            -allowProvisioningUpdates || {
              echo "⚠️ Экспорт с подписью не удался. Создаем unsigned .ipa..."
              # Создаем unsigned .ipa вручную
              mkdir -p build/ipa/Payload
              cp -R build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
              cd build/ipa
              zip -r App.ipa Payload
              cd ../..
            }

      - name: Create Simulator Build
        if: github.event.inputs.build_type == 'simulator'
        run: |
          cd ios/App
          mkdir -p build/simulator
          
          # Находим собранный .app файл
          APP_PATH=$(find build -name "App.app" -type d | head -1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Ошибка: .app файл не найден"
            exit 1
          fi
          
          # Создаем архив для симулятора
          zip -r build/simulator/App-simulator.zip "$APP_PATH"
          
          echo "Сборка для симулятора создана"

      - name: Upload IPA artifact
        if: github.event.inputs.build_type == 'development'
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/*.ipa
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Simulator Build
        if: github.event.inputs.build_type == 'simulator'
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator
          path: ios/App/build/simulator/*.zip
          retention-days: 30
          if-no-files-found: warn


